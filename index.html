<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Chaotic Moon</title>
<style>
  :root { --bg:#121222; --fg:#e8e8ef; --muted:#b8b8c7; --violet:#b39ddb; --silver:#cfd8dc; --line:#2a2a3e; --accent:#8e84b8; }
  html,body{margin:0;padding:0;height:100%;background:var(--bg);color:var(--fg);font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;}
  .wrap{padding:16px 16px 80px; max-width:720px; margin:0 auto;}
  header{display:flex; align-items:center; justify-content:space-between; gap:8px; padding:12px 16px 0;}
  h1{font-size:18px; margin:0; font-weight:700;}
  .mode{display:inline-flex; align-items:center; gap:8px;}
  .toggle{border:1px solid var(--line); padding:8px 12px; border-radius:12px; background:#17172a; color:var(--fg);}
  .toggle.boon{background:var(--silver); color:#0d0d12;}
  .toggle.curse{background:#2b1d36; color:#fff;}

  .btn{appearance:none; border:1px solid var(--line); background:#1a1a2e; color:var(--fg); padding:14px 16px; border-radius:12px; width:100%; font-size:16px;}
  .btn-row{display:flex; gap:10px; margin-top:10px;}
  .btn-small{padding:12px; font-size:15px;}
  .field{width:100%; padding:12px; border-radius:10px; border:1px solid var(--line); background:#0f0f1d; color:var(--fg);}
  .result{margin-top:12px; font-size:18px; line-height:1.5; min-height:3.2em;}
  .muted{color:var(--muted); font-size:13px; margin-top:6px;}
  .section{margin-top:14px; border-top:1px solid var(--line); padding-top:12px;}
  .hidden{display:none !important;}
  .tile{border:1px solid var(--line); border-radius:12px; padding:12px; margin:10px 0; background:#16162a;}
  .tile-head{display:flex; align-items:center; justify-content:space-between; gap:8px;}
  .tile-title{font-weight:600;}
  .pill{font-size:12px; border:1px solid var(--line); padding:2px 8px; border-radius:999px; color:var(--muted);}
  .tile-body{margin-top:8px;}
  textarea{min-height:74px; resize:vertical;}

  .nav{position:fixed; left:0; right:0; bottom:0; height:64px; background:#141428; border-top:1px solid var(--line); display:flex; justify-content:space-around; align-items:center; padding-bottom: calc(env(safe-area-inset-bottom)); z-index:10;}
  .nav button{background:none; border:none; color:var(--muted); font-size:12px; display:flex; flex-direction:column; align-items:center; gap:4px;}
  .nav button.active{color:var(--fg); font-weight:600;}
  .nav .icon{font-size:20px; line-height:20px;}
  .top-pad{height:6px;}

  .modal{position:fixed; inset:0; background:rgba(0,0,0,.6); display:flex; align-items:flex-end; justify-content:center; padding:0 0 calc(env(safe-area-inset-bottom)); z-index:20;}
  .sheet{background:#15152a; width:100%; max-width:720px; border-top-left-radius:16px; border-top-right-radius:16px; padding:14px 16px; border-top:1px solid var(--line);}
  .sheet h3{margin:0 0 10px;}
</style>

<body>
<header>
  <h1>🌙 Chaotic Moon</h1>
  <div class="mode">
    <button id="modeToggle" class="toggle boon">☀️ Boons</button>
  </div>
</header>
<div class="top-pad"></div>
<div class="wrap">

  <div id="view-draw">
    <button id="btnDraw" class="btn">Draw Card</button>
    <div class="btn-row">
      <button id="btnShuffle" class="btn btn-small">Shuffle</button>
      <button id="btnReset" class="btn btn-small">Reset</button>
      <button id="btnFactory" class="btn btn-small">Factory</button>
    </div>
    <div id="result" class="result">No card drawn yet.</div>
    <div id="deckBalance" class="muted">Deck: —</div>
    <div class="section">
      <div class="muted">History</div>
      <ol id="history" class="muted"></ol>
    </div>
  </div>

  <div id="view-deck" class="hidden">
    <input id="search" class="field" placeholder="Search cards…"/>
    <div class="btn-row" style="margin-top:10px;">
      <button id="flipUAll" class="btn btn-small">Flip All → Upright</button>
      <button id="flipRAll" class="btn btn-small">Flip All → Reversed</button>
    </div>
    <div class="btn-row" style="margin-top:10px;">
      <button id="btnSyncOpen" class="btn btn-small">📋 Sync from List</button>
    </div>
    <div id="tiles"></div>
  </div>

  <div id="view-data" class="hidden">
    <div class="section">
      <div class="muted">Import / Export (current mode)</div>
      <div class="btn-row" style="margin-top:10px;">
        <button id="btnExport" class="btn btn-small">Export JSON</button>
        <input id="fileImport" type="file" accept="application/json" class="hidden">
        <button id="btnImport" class="btn btn-small">Import JSON</button>
      </div>
      <textarea id="jsonBox" class="field" placeholder="Paste JSON here to import…"></textarea>
    </div>
  </div>
</div>

<nav class="nav">
  <button id="navDraw" class="active"><span class="icon">🃏</span>Draw</button>
  <button id="navDeck"><span class="icon">📜</span>Deck</button>
  <button id="navData"><span class="icon">💾</span>Data</button>
</nav>

<div id="syncModal" class="modal hidden">
  <div class="sheet">
    <h3>📋 Sync from List</h3>
    <p class="muted">Paste recent physical draws like:<br>“Seven of Pentacles — Upright”</p>
    <textarea id="syncBox" class="field" placeholder="Seven of Pentacles — Upright&#10;Nine of Cups — Upright"></textarea>
    <div class="btn-row" style="margin-top:10px;">
      <button id="btnSyncApply" class="btn">Apply Sync</button>
      <button id="btnSyncClose" class="btn">Close</button>
    </div>
  </div>
</div>

    viewDeck.classList.toggle("hidden", v!=="deck");
    viewData.classList.toggle("hidden", v!=="data");
    navDraw.classList.toggle("active", v==="draw");
    navDeck.classList.toggle("active", v==="deck");
    navData.classList.toggle("active", v==="data");
    if(v==="deck") renderTiles();
  }

  modeToggle.onclick=()=>{
    mode = (mode==="boon") ? "curse" : "boon";
    saveMode();
    renderMode();
    renderTiles();
  };

  function renderMode(){
    modeToggle.textContent = (mode==="boon") ? "☀️ Boons" : "🌑 Curses";
    modeToggle.classList.toggle("boon", mode==="boon");
    modeToggle.classList.toggle("curse", mode==="curse");
  }

  btnDraw.onclick=()=>{
    const idx=Math.floor(Math.random()*deck.length);
    const drawn=deck[idx];
    const k=drawn.name+"|"+drawn.orientation;
    const data=(mode==="boon")?boons:curses;
    const txt=data[k]||"(No text for this card+orientation)";
    resultDiv.innerHTML = "<b>"+drawn.name+"</b> — "+(drawn.orientation==="U"?"Upright":"Reversed")+"<br>"+escapeHtml(txt);

    pushHistory(drawn.name+" — "+(drawn.orientation==="U"?"Upright":"Reversed")+" ("+(mode==="boon"?"Boon":"Curse")+")");

    const flipped=(drawn.orientation==="U")?"R":"U";
    deck.splice(idx,1);
    deck.push({name:drawn.name, orientation:flipped});
    shuffle(deck);
    saveDeck();
    updateDeckBalance();
  };

  btnShuffle.onclick=()=>{ shuffle(deck); saveDeck(); };
  btnReset.onclick=()=>{
    deck = ALL_CARDS.map(n=>({name:n, orientation:"U"}));
    saveDeck();
    clearHistory();
    renderHistory();
    updateDeckBalance();
  };
  btnFactory.onclick=()=>{
    if(!confirm("Factory reset deck/history and restore embedded text datasets?")) return;
    localStorage.removeItem(LS_DECK);
    localStorage.removeItem(LS_HISTORY);
    localStorage.removeItem(LS_BOONS);
    localStorage.removeItem(LS_CURSES);
    deck = ALL_CARDS.map(n=>({name:n, orientation:"U"}));
    boons = JSON.parse(JSON.stringify(DEFAULT_BOONS));
    curses = JSON.parse(JSON.stringify(DEFAULT_CURSES));
    saveDeck(); saveMap(LS_BOONS,boons); saveMap(LS_CURSES,curses);
    renderHistory();
    updateDeckBalance();
    alert("Reset complete.");
  };

  search.oninput=renderTiles;
  flipUAll.onclick=()=>{
    deck = ALL_CARDS.map(n=>({name:n, orientation:"U"}));
    saveDeck(); renderTiles(); updateDeckBalance();
  };
  flipRAll.onclick=()=>{
    deck = ALL_CARDS.map(n=>({name:n, orientation:"R"}));
    saveDeck(); renderTiles(); updateDeckBalance();
  };

  btnSyncOpen.onclick=()=>{ syncModal.classList.remove("hidden"); };
  btnSyncClose.onclick=()=>{ syncModal.classList.add("hidden"); };
  btnSyncApply.onclick=()=>{
    const txt=syncBox.value||"";
    const lines=txt.split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
    const dash=/[-–—]/;
    let flipped=0;
    for(const line of lines){
      let name=line, noted="";
      if(dash.test(line)){ const parts=line.split(dash); name=parts[0].trim(); noted=(parts[1]||"").toLowerCase(); }
      const card=ALL_CARDS.find(c=>c.toLowerCase()===name.toLowerCase());
      if(!card) continue;
      const i=deck.findIndex(c=>c.name===card);
      if(i<0) deck.push({name:card, orientation:"U"});
      const j=deck.findIndex(c=>c.name===card);
      if(noted.includes("upright")){ if(deck[j].orientation!=="R"){ deck[j].orientation="R"; flipped++; } }
      else if(noted.includes("reversed")){ if(deck[j].orientation!=="U"){ deck[j].orientation="U"; flipped++; } }
      else { deck[j].orientation = (deck[j].orientation==="U")?"R":"U"; flipped++; }
    }
    saveDeck(); renderTiles(); updateDeckBalance(); alert(flipped+" card(s) flipped."); syncModal.classList.add("hidden");
  };

  function renderTiles(){
    const q=(search.value||"").toLowerCase().trim();
    const data=(mode==="boon")?boons:curses;
    tiles.innerHTML="";
    ALL_CARDS.forEach((name, idx)=>{
      if(q && !name.toLowerCase().includes(q)) return;
      const state=deck.find(c=>c.name===name) || {orientation:"U"};
      const tile=document.createElement("div"); tile.className="tile";

      const head=document.createElement("div"); head.className="tile-head";
      const title=document.createElement("div"); title.className="tile-title"; title.textContent=(idx+1)+". "+name;
      const orient=document.createElement("button"); orient.className="btn btn-small"; orient.style.width="auto"; orient.textContent=(state.orientation==="U"?"Upright":"Reversed");
      orient.onclick=()=>{
        const i=deck.findIndex(c=>c.name===name);
        if(i>=0) deck[i].orientation = (deck[i].orientation==="U")?"R":"U"; else deck.push({name, orientation:"R"});
        saveDeck(); renderTiles(); updateDeckBalance();
      };
      head.appendChild(title); head.appendChild(orient);

      const body=document.createElement("div"); body.className="tile-body hidden";
      const taU=document.createElement("textarea"); taU.className="field"; taU.placeholder="Upright text…";
      const taR=document.createElement("textarea"); taR.className="field"; taR.placeholder="Reversed text…";
      const keyU=name+"|U", keyR=name+"|R";
      taU.value=data[keyU]||""; taR.value=data[keyR]||"";
      taU.oninput=()=>{ if(mode==="boon"){ boons[keyU]=taU.value; saveMap(LS_BOONS,boons); } else { curses[keyU]=taU.value; saveMap(LS_CURSES,curses); } };
      taR.oninput=()=>{ if(mode==="boon"){ boons[keyR]=taR.value; saveMap(LS_BOONS,boons); } else { curses[keyR]=taR.value; saveMap(LS_CURSES,curses); } };
      const labelU=document.createElement("div"); labelU.className="muted"; labelU.textContent="Upright";
      const labelR=document.createElement("div"); labelR.className="muted"; labelR.textContent="Reversed";
      body.appendChild(labelU); body.appendChild(taU);
      body.appendChild(labelR); body.appendChild(taR);

      title.onclick=()=>{ body.classList.toggle("hidden"); };
      tile.appendChild(head); tile.appendChild(body);
      tiles.appendChild(tile);
    });
  }

  btnExport.onclick=()=>{
    const data=(mode==="boon")?boons:curses;
    const txt=JSON.stringify(data,null,2);
    jsonBox.value=txt;
    const blob=new Blob([txt],{type:"application/json"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download=(mode==="boon")?"chaotic_boons.json":"chaotic_curses.json";
    a.click();
  };
  btnImport.onclick=()=>{
    if(jsonBox.value.trim().length){
      try{ const obj=JSON.parse(jsonBox.value); applyImported(obj); return; } catch(e){ alert("Paste import failed: "+e.message); }
    }
    fileImport.click();
  };
  fileImport.onchange=(e)=>{
    const f=e.target.files[0]; if(!f) return;
    const reader=new FileReader();
    reader.onload=(ev)=>{ try{ const obj=JSON.parse(ev.target.result); applyImported(obj); } catch(err){ alert("Import failed: "+err.message); } fileImport.value=""; };
    reader.readAsText(f);
  };
  function applyImported(obj){
    const valid=new Set(); for(const c of ALL_CARDS){ valid.add(c+"|U"); valid.add(c+"|R"); }
    for(const k of Object.keys(obj)){ if(!valid.has(k)){ alert("Unexpected key: "+k); return; } }
    if(mode==="boon"){ boons=obj; saveMap(LS_BOONS,boons); } else { curses=obj; saveMap(LS_CURSES,curses); }
    jsonBox.value=JSON.stringify(obj,null,2);
    renderTiles();
    alert("Import successful.");
  }

  function renderHistory(){
    let h=[]; try{ h=JSON.parse(localStorage.getItem(LS_HISTORY)||"[]"); }catch{}
    historyList.innerHTML="";
    for(const item of h){ const li=document.createElement("li"); li.textContent=item; historyList.appendChild(li); }
  }
  function pushHistory(entry){
    let h=[]; try{ h=JSON.parse(localStorage.getItem(LS_HISTORY)||"[]"); }catch{}
    h.unshift(entry); while(h.length>10) h.pop();
    localStorage.setItem(LS_HISTORY, JSON.stringify(h));
    renderHistory();
  }
  function clearHistory(){ localStorage.setItem(LS_HISTORY, JSON.stringify([])); }

  function loadMode(){ try{ const m=localStorage.getItem(LS_MODE); return (m==="curse")?"curse":"boon"; }catch{return "boon";} }
  function saveMode(){ localStorage.setItem(LS_MODE, mode); }
  function loadDeck(){
    try{
      const raw=localStorage.getItem(LS_DECK);
      if(!raw) return ALL_CARDS.map(n=>({name:n, orientation:"U"}));
      const arr=JSON.parse(raw);
      if(!Array.isArray(arr) || arr.length!==78) return ALL_CARDS.map(n=>({name:n, orientation:"U"}));
      return arr.map(e=>({name:e.name, orientation:(e.orientation==="R"?"R":"U")}));
    }catch{ return ALL_CARDS.map(n=>({name:n, orientation:"U"})); }
  }
  function saveDeck(){ localStorage.setItem(LS_DECK, JSON.stringify(deck)); }
  function updateDeckBalance(){ const u=deck.filter(c=>c.orientation==="U").length; const r=78-u; deckBalance.textContent="Deck: "+u+" Upright • "+r+" Reversed"; }
  function loadMap(key,def){ try{ const raw=localStorage.getItem(key); if(!raw){ localStorage.setItem(key, JSON.stringify(def)); return JSON.parse(JSON.stringify(def)); } const obj=JSON.parse(raw); return (obj&&typeof obj==="object")?obj:JSON.parse(JSON.stringify(def)); }catch{ return JSON.parse(JSON.stringify(def)); } }
  function saveMap(key,obj){ localStorage.setItem(key, JSON.stringify(obj)); }
  function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } }
  function escapeHtml(s){ const map={"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}; return String(s).replace(/[&<>"']/g, c=>map[c]); }
})();
</script>
</body>
</html>
